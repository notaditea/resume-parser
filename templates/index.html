<!DOCTYPE html>
<html>
<head>
  <title>Resume Autofill</title>
</head>
<body>
  <h2>Upload Resume</h2>
  <input type="file" id="resume" />
  <button onclick="uploadResume()">Upload</button>

  <h3>Auto-filled Form</h3>
  <form>
    Name: <input type="text" id="name"><br><br>
    Email: <input type="text" id="email"><br><br>
    Phone: <input type="text" id="phone"><br><br>
    Address: <input type="text" id="address"><br><br>
    LinkedIn: <input type="text" id="linkedin"><br><br>
    GitHub: <input type="text" id="github"><br><br>
    Skills: <textarea id="skills" rows="4" cols="50"></textarea><br><br>
    Education: <textarea id="education" rows="4" cols="50"></textarea><br><br>
    Experience: <textarea id="experience" rows="4" cols="50"></textarea><br><br>
    Projects: <textarea id="projects" rows="4" cols="50"></textarea><br><br>
  </form>

  <script src="/static/script.js"></script>
</body>
</html>
